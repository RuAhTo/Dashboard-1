<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/script.js" defer></script>
    <title>Dashboard
    </title>
</head>
<body>
    <div id="welcome-page">
        <h1>Welcome back</h1>
    </div>
    <div id="main-page">
        <header>
            <nav class="clock-date-container">
                <div class="clock-container"><h1 id="time"></h1></div>
                <div class="date-container"><h1 id="date"></h1></div>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <div class="content-container">
                    <div class="content-card" id="weather-card"></div>
                    <div class="content-card" id="favorites">
                        <div class="favorite-link"></div>
                        <div class="favorite-link"></div>
                        <div class="favorite-link"></div>
                        <div class="favorite-link"></div>
                    </div>
                    <div class="content-card" id="tba"></div>
                    <div class="content-card" id="notes"><div id="editor"></div></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
